[pytest]
# Pytest configuration for MonolithicCoffeeMakerAgent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test classification
markers =
    slow: Tests that take >1 second (use time.sleep or heavy operations)
    integration: Integration tests that test multiple components together
    e2e: End-to-end tests that test complete workflows
    streamlit: Streamlit app tests (require streamlit server)
    unit: Fast unit tests (default)

# Output configuration
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Exclude manual tests from discovery
# Manual tests are in /manual_tests (outside tests/ directory)
# They require API keys and should only be run manually

# Coverage settings (if using pytest-cov)
[coverage:run]
source = coffee_maker
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage percentage
fail_under = 80
