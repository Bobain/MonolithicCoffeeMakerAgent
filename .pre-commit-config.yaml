repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    args:
    - --line-length=120
- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
  - id: autoflake
    args:
    - --in-place
    - --remove-all-unused-imports
    - --remove-unused-variables
    - --expand-star-imports
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: no-commit-to-branch
    args:
    - --pattern
    - ^(?!roadmap$).*  # Only allow commits to roadmap branch (regex: anything except "roadmap")
- repo: local
  hooks:
  - id: check-document-ownership
    name: Validate Document Ownership Rules
    entry: python -c "from coffee_maker.autonomous.document_ownership import DocumentOwnershipGuard; import sys; violations = DocumentOwnershipGuard.validate_no_overlaps(); sys.exit(0 if len(violations) == 0 else 1)"
    language: system
    pass_filenames: false
    always_run: true
