<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pip-audit Security Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; line-height: 1.6; color: #333; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        h1 { color: #1a1a1a; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        p.timestamp { font-size: 0.9em; color: #777; margin-bottom: 20px; }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow-x: auto; /* Enable horizontal scrolling for long lines */
            white-space: pre-wrap; /* Wrap long lines that don't need horizontal scroll */
            word-wrap: break-word; /* Break words to prevent overflow */
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.85em;
        }
        .report-link { display: inline-block; margin-bottom: 15px; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .report-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>pip-audit Security Report</h1>
        <p class="timestamp">Generated: <!-- TIMESTAMP --></p>
        <p><a href="pip_audit_report.txt" class="report-link" target="_blank">View Raw pip_audit_report.txt</a></p>
        <p>The following is the content of the pip-audit report:</p>
        <pre id="report-content">Loading report...</pre>
    </div>
    <script>
        // Fetch and display the plain text report
        fetch('pip_audit_report.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok for pip_audit_report.txt');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('report-content').textContent = text;
            })
            .catch(error => {
                console.error('Error fetching pip-audit report:', error);
                document.getElementById('report-content').textContent = 'Error loading pip_audit_report.txt. Please check the raw file linked above.';
            });
    </script>
</body>
</html>
